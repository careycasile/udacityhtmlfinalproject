<!DOCTYPE html>
<html lang="en">
<head>
    <title>Udacity HTML Final Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" width="device-width initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,800,100' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="grid">
        <header>
            <div class="row top-column">
                <div class="col-md-6">
                    <img src="https://placehold.it/150x150" title="Jane Doette Logo" alt="Orange Logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1>Jane Doette</h1>
                    <p>Front-End Ninja</p>
                </div>
            </div>
        </header>  
        <main>
            <div class="row">
                <div class="col-md-12">
                    <img src="https://placehold.it/1140x350" class="img-responsive" title="Headlining Picture" alt="Close up picture of a book">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 text-uppercase">
                    <h2>Featured Work:</h2>
                </div>
            </div>
            
            <div class="row featured-work text-center">
                <div class="col-md-4">
                    <img src="https://placehold.it/350x250" class="img-responsive" title="Headlining Picture" alt="Close up picture of a book">
                    <h3>Appify</h3>
                    <p>https://github.com/udacity/appify</p>
                </div>
                <div class="col-md-4">
                    <img src="https://placehold.it/350x250" class="img-responsive" title="Headlining Picture" alt="Close up picture of a book">
                    <h3>Sunflower</h3>
                    <p>https://github.com/udacity/sunflower</p>
                </div>
                <div class="col-md-4">
                    <img src="https://placehold.it/350x250" class="img-responsive" title="Headlining Picture" alt="Close up picture of a book">
                    <h3>Bokeh</h3>
                    <p>https://github.com/udacity/Bokeh</p>
                </div>
            </div>
        </main>   
    </div>
</body>
</html>
